<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Outer Hexagon Shell -->
    <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" stroke="url(#neuralGrad)" stroke-width="1.5" fill="none" stroke-opacity="0.6"/>
    
    <!-- Inner Neural Network -->
    <path d="M50 25 L50 40 M50 60 L50 75" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M30 40 L42 47 M58 47 L70 40" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M30 60 L42 53 M58 53 L70 60" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Central Processor -->
    <circle cx="50" cy="50" r="8" fill="#1e1b4b" stroke="url(#neuralGrad)" stroke-width="2"/>
    <circle cx="50" cy="50" r="3" fill="#fff"/>

    <!-- Data Nodes -->
    <circle cx="50" cy="10" r="2" fill="#a855f7"/>
    <circle cx="85" cy="30" r="2" fill="#6366f1"/>
    <circle cx="85" cy="70" r="2" fill="#a855f7"/>
    <circle cx="50" cy="90" r="2" fill="#6366f1"/>
    <circle cx="15" cy="70" r="2" fill="#a855f7"/>
    <circle cx="15" cy="30" r="2" fill="#6366f1"/>
  </g>
</svg>